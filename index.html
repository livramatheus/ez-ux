<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./src/vanillaSelectBox.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ez-ux - Midjourney UI generation inputs made easy!</title>
</head>
<body>
    
    <div id="logo">
        <img src="images/logo.svg" alt="ez-ux">
        <span>Midjourney UI generation inputs made easy!</span>
    </div>

    <div id="content-wrapper">
        <div id="app"></div>
        <div id="result-wrapper">
            <textarea id="result" spellcheck="false"></textarea>
            <div>
                <button id="copy">Copy</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>

    <footer>
        Built by Matheus do Livramento · Inspired by
        <a
            href="https://bootcamp.uxdesign.cc/midjourney-prompts-to-create-outstanding-ui-design-ef947bf63007"
            target="_blank"
        >
            uxdesign.cc
        </a> · Contribute to the project on
        <a
            href="https://github.com/livramatheus/ez-ux"
            target="_blank"
        >
            GitHub
        </a>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./src/vanillaSelectBox.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
